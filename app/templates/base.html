<!DOCTYPE html>
<html>
    <head>
        <title>
            {% if title %}
                {{ title }} - CFM
            {% else %}
                microblog
            {% endif %}
        </title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/normalize.css') }}">
        {% block styles%}{% endblock %}
    </head>
    <body>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }} </li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
