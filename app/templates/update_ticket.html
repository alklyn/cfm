<!-- extend from base layout -->
{% extends "layout.html" %}

{% block styles %}
    {{ super() }}
    <link rel= "stylesheet" href="{{ url_for('static',filename='styles/ticket.css') }}">
{% endblock %}

{% block my_content%}
{% with messages = get_flashed_messages() %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4 flash-massages">
            <div class="form-group status_message">
            {% if messages %}
                {{ messages[0] }}
            {% endif %}
            </div>
        </div>
    </div>
{% endwith %}

    <div class="row">
        <div class="col-md-12">
            <div class="ticket">
                <form name="update-ticket" id="update-ticket" method="post">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
